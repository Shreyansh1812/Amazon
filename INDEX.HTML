<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Product Listing</title>
  <link rel="stylesheet" href="INDEX.CSS">
</head>
<body>
  <header>
    <!-- <img src="amazon-logo-squid-ink-smile-orange.png" alt="Amazon Logo"> -->
    <nav>
      <div>
        <span>Wishlist: <span id="wishlist-count">0</span></span>
        <span>Cart: <span id="cart-count">0</span></span>
      </div>
      <div class="TextBar"><input type="text" value="Please Search">
    </div>
    </nav>
  </header>
  <main>
    <div class="product-grid">
      <div class="product02">
        <img src="HEADPHONE.webp" alt="Product 1">
        <h2>JBL Headphones</h2>
        <p>INR: 1500</p>
        <p>Rating: 4</p>
        <button class="wishlist-btn">Add to Wishlist</button>
        <button class="cart-btn">Add to Cart</button>
      </div>
      <div class="product03">
        <img src="the-secret-9781847370297_lg.jpg" alt="Product 2">
        <h2>THE SECRET </h2>
        <p>INR : 350</p>
        <p>Rating: 3</p>
        <button class="wishlist-btn">Add to Wishlist</button>
        <button class="cart-btn">Add to Cart</button>
      </div>
      <div class="product01">
        <img src="home.jpeg" alt="Product 3">
        <h2>Home Decor</h2>
        <p>INR : 35000</p>
        <p>Rating: 5</p>
        <button class="wishlist-btn">Add to Wishlist</button>
        <button class="cart-btn">Add to Cart</button>
      </div>
      <div class="product04">
        <img src="TV.jpg" alt="Product 4">
        <h2>TELEVISION SET</h2>
        <p>INR : 20000</p>
        <p>Rating: 5</p>
        <button class="wishlist-btn">Add to Wishlist</button>
        <button class="cart-btn">Add to Cart</button>
      </div>
      <div class="product05">
        <img src="WASH.webp" alt="Product 5">
        <h2>WASHING MACHINE</h2>
        <p>INR : 250000</p>
        <p>Rating: 4</p>
        <button class="wishlist-btn">Add to Wishlist</button>
        <button class="cart-btn">Add to Cart</button>
      </div>
    </div>
  </main>
  <script src="INDEX.JS"></script>
</body>
</html>
